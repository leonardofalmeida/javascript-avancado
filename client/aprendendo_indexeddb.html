<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aprendendo indexed db</title>
  </head>
  <body>
    <script src="js/app/models/Negociacao.js"></script>
    <script>
      var connection;
      var openRequest = window.indexedDB.open("cursojs", 3);

      openRequest.onupgradeneeded = e => {
        console.log("Cria ou altera um banco existente");

        let minhaConnection = e.target.result;

        if (minhaConnection.objectStoreNames.contains("negociacoes")) {
          minhaConnection.deleteObjectStore("negociacoes");
        }

        minhaConnection.createObjectStore("negociacoes", {
          autoIncrement: true
        });
        console.log("Minha connection: ", minhaConnection);
      };

      openRequest.onsuccess = e => {
        console.log("Conexão obtida com sucesso");
        connection = e.target.result;
        console.log("Connection: ", connection);
      };

      openRequest.onerror = e => {
        console.log(e.target.error);
      };

      function adiciona() {
        let transaction = connection.transaction(["negociacoes"], "readwrite");
        let store = transaction.objectStore("negociacoes"); // obtém o object store

        let negociacao = new Negociacao(new Date(), 1, 200);
        let request = store.add(negociacao); // manda a requisição

        request.onsuccess = e => {
          console.log("Sucesso ao cadastrar a negociação.");
        };

        request.onerror = e => {
          console.log("Não foi possível cadastrar a negociação.");
        };
      }
    </script>
  </body>
</html>
